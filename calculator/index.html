<!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
 </head>
 <body>
    <div class="container">
        <div class="calculator">
            <input type="text" placeholder="0" id="output-screen">
             <button onclick="del()">DEL</button>            
            <button onclick="display('%')">1</button>
            <button onclick="display('/')">2</button>
            <button onclick="display('7')">3</button> 
            <button onclick="display('8')">4</button>  
            <button onclick="display('9')">4</button>
             <button onclick="display('4')">5</button>
            <button onclick="display('5')">6</button> 
            <button onclick="display('6')">7</button> 
            <button onclick="display('-')">8</button> 
            <button onclick="display('1')">9</button> 
            <button onclick="display('2')">0</button> 
            <button onclick="display('3')">+</button> 
            <button onclick="display('+')">-</button> 
            <button onclick="display('.')">/</button> 
            <button onclick="display('0')">%</button> 
            <button onclick="calculate()" class="equal">=</button> 
        </div>
    </div>

    <script>
        let outputscreen= document.getElementById("output-screen");
        function display(num){
            outputscreen.value +=num;
        }
        function calculate(){
            try{
                outputscreen.value=eval(outputscreen.value);
            }
            catch(err){
                alert("invalid");
            }
        }
        
        
        function del(){
            outputscreen.value = outputscreen.value.slice(0,-1)
        }

    </script>
 </body>
 </html>
